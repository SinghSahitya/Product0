<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<section class="vh-200" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Customer Sign up</p>
                  <style>
                    .material-icons {
                      font-size: px; /* Adjust the font size as needed */
                    }
                    .icon-field-wrapper {
                        display: flex;
                        align-items: center;
                        margin-bottom: 10px; /* Adjust the margin as needed */
                    }
                    
                    .icon-field-wrapper .material-icons {
                        margin-right: 10px; /* Adjust the margin as needed */
                    }
                  </style>
  
                  <form class="post-form mx-1 mx-md-4" action="{%  url 'seller_signup'  %}" method="POST">
                    {% csrf_token %}

                    <div class="icon-field-wrapper">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i><span class="material-icons">
                                person
                                </span>
                             {{ form.username }}
                          </div>
                          
                    </div>
                    
                    
                    <div class="icon-field-wrapper" >
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i><span class="material-icons">
                                email
                                </span>
                            {{ form.email }}
                          </div>
                    </div>
                      
                    <div class="icon-field-wrapper">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i><span class="material-icons">
                                badge
                                </span>
                            {{ form.first_name }}
                          </div>   
                    </div>
                      
                    <div class="icon-field-wrapper">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i><span class="material-icons">
                                create
                                </span>
                            {{ form.last_name }}
                          </div>
                    </div>
                      
                    <div class="icon-field-wrapper">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-phone fa-lg me-3 fa-fw"></i><span class="material-icons">
                                phone
                                </span>
                            {{ form.phone }}
                          </div>
                    </div>
                      
                    <div class="icon-field-wrapper">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-home fa-lg me-3 fa-fw"></i><span class="material-icons">
                                home
                                </span>
                            {{ form.address }}
                          </div>
                    </div>
                      
                    <div class="icon-field-wrapper">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i><span class="material-icons">
                                key
                            </span>
                            <input type="password" name="password1" class="form-control" placeholder="Enter Password">
                                </div>
                    </div>
                     
                    <div class="icon-field-wrapper">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i><span class="material-icons">
                                password
                                </span>
                            <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
                          </div>
                    </div>
                      
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                       
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

 


</body>
</html>
