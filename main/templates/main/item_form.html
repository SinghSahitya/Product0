{% extends 'main/base.html' %}
{% block content %}
    
<div class="mt-4 p-5 bg-light text-black rounded">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>New Item</h1>
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-dark">Save</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
