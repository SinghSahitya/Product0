{% extends 'main/base.html' %}
{% block content %}
<div class="mt-4 p-5 bg-light text-black rounded">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>New Customer</h1>
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.address.id_for_label }}">Address</label>
                        {{ form.address }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.phone_num.id_for_label }}">Phone Number</label>
                        {{ form.phone_num }}
                    </div>
                    <button type="submit" class="save btn btn-dark">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
