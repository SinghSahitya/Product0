{% extends 'main/base.html' %}
{% block content %}
<h1>Inventory</h1>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Sr.</th>
            <th>Item Name</th>
            <th>Available Units</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.available_units }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="text-center">No items found.</td>
            </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
